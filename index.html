<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rakshak - Device 3 Dashboard</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/dark-mode.css">
</head>
<body class="dark-mode">
    <div class="dashboard-container">
        <!-- Header Section -->
        <header>
            <div class="logo">
                <h1>üõ°Ô∏è RAKSHAK</h1>
                <span class="subtitle">Device 3 - Remote Monitoring</span>
            </div>
            <div class="controls">
                <button id="darkModeToggle" class="control-btn">
                    <i class="fas fa-moon"></i>
                </button>
                <button id="viewToggle" class="control-btn">
                    <i class="fas fa-map"></i>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <!-- 3D Globe Container -->
            <div id="globeContainer" class="globe-container">
                <canvas id="globeCanvas"></canvas>
                <div class="location-info hidden">
                    <h3>Location Details</h3>
                    <p class="coordinates"></p>
                    <p class="status"></p>
                </div>
            </div>

            <!-- Side Panel -->
            <div class="side-panel">
                <!-- Alert Feed -->
                <section class="alert-feed">
                    <h2><i class="fas fa-bell"></i> Live Alerts</h2>
                    <div class="alerts-container">
                        <!-- Alerts will be dynamically inserted here -->
                    </div>
                </section>

                <!-- AI Communication Panel -->
                <section class="ai-communication">
                    <h2><i class="fas fa-robot"></i> Rakshak AI Updates</h2>
                    <div class="messages-container">
                        <!-- AI messages will be dynamically inserted here -->
                    </div>
                </section>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.7.1/gsap.min.js"></script>
    <script src="js/globe.js"></script>
    <script src="js/websocket.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/ui-controls.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
